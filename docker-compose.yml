version: "3.8"

services:
  mysql:
    container_name: mysql_db
    image: mysql:8.0.30
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=zini-shop
      - MYSQL_USER=shop_local_user
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=
      - TZ=Asia/Seoul
